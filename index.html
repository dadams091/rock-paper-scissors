<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id ='paper'>Paper</button>
    <button id="scissors">Scissors</button>

    <div></div>

    <script>

    const rock = document.querySelector("#rock");
    rock.addEventListener('click', () => {
        playRound(getComputerChoice(), 'rock');
    });

    const paper = document.querySelector("#paper");
    paper.addEventListener('click', () => {
        playRound(getComputerChoice(), 'paper');
    });

    const scissors = document.querySelector("#scissors");
    scissors.addEventListener('click', () => {
        playRound(getComputerChoice(), 'scissors');
    });

    const results = document.querySelector("div");

    let computerScore = 0;
    let playerScore = 0; 
    let round = 1;


    // Generate random number between 0 and 1 (exclusive)
    // the number will determine the Computer's choice of rock/paper/scissors
    // 33% chance
    function getComputerChoice()
    {
        const random = Math.random();
        if (random >= 0 && random < 1/3)
        { 
            return "rock";
        }
        else if (random >= 1/3 && random < 2/3)
        {
            return "paper";
        }
        else (random >= 2/3 && random < 1)
        {
            return "scissors";
        }
    }

    function playRound(computerChoice, playerChoice) {
        if (playerScore < 5 && computerScore < 5) {
            results.innerHTML += `ROUND ${round}<br>`;       
            results.innerHTML += `PLAYER CHOICE "${playerChoice}" vs. COMPUTER CHOICE "${computerChoice}<br>"`;
            if (computerChoice === playerChoice) {
                results.innerHTML += "tie... continue round<br>";
            }
            else if ((computerChoice === "paper" && playerChoice === "rock") ||
            (computerChoice === "rock" && playerChoice === "scissors") ||
            (computerChoice === "scissors" && playerChoice === "paper")) {
                computerScore++;
                results.innerHTML += "---computer wins---<br>";
                round++;
            }
            else {
                playerScore++;
                results.innerHTML += "---player wins---<br>";
                round++;
            }

            results.innerHTML += `Current Score: Player score: "${playerScore}". Computer Score: "${computerScore}" <br><br>`;

            if (playerScore === 5 || computerScore === 5) {
                results.innerHTML += "GAME OVER<br>";
            }
        }
    }

    </script>



</body>
</html>
